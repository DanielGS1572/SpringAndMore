<!--El selector * agarra todos los elementos que se encuentran dentro del selector 
 regularmente se usa para poner en cero el margin y el padding
* {
 margin: 0;
 padding: 0;
}
-->

<html lang="en"><head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <style>
       .lista1 * { border: 1px dotted black; }
    </style>
</head>
<body>

<div>
   <p> My paragraph here. </p>
   <ul class="lista1">
      <li> List Item 1</li>
      <li> List Item 2</li>
   </ul>

   <ul>
      <li> List Item 3</li>
      <li> List Item 4</li>
   </ul>   
</div>



</body></html>
