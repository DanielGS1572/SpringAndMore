<!DOCTYPE html>
<html>
    <head>
        <style>
            .mustache{
                width: 300px;
                height: 300px;
                border-radius: 50%;
                position: absolute;
                color:black;    /*Este color no lo hace que lo pinte, si no es realmente background-color: que hace referencia al color, esta es una solucion practica para unicamente cambiar el color en un solo lado */
                background-color: currentColor;
                box-shadow: 
                    150px 240px 0 0 currentColor,
                    300px 240px 0 0 currentColor;
                
            }
            
        </style>
    </head>
    
    <body>
        <div class="mustache"></div>
    </body>
</html>
