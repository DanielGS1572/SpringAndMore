<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
	</head>
	
	<body>
		
		
		<script type="text/javascript">
		/*Otro ejemplo 
		https://www.w3schools.com/jsref/jsref_filter.asp*/
		var premiereLeague = ["Chelsea","Manchester United","Liverpool","Arsenal"];
		
		/*al .filter se le debe de pasar una funcion, que en este caso ya se esta definiendo*/
        var nuevoArreglo = (premiereLeague.filter(
            function(equipo){
            return (equipo !== "Chelsea");
            }
        ));
       console.log(nuevoArreglo);
		</script>
		
	</body>
	
</html>
