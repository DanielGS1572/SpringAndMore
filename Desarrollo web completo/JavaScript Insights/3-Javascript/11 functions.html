<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
	</head>
	
	<body>
		
	
		
		<script type="text/javascript">
		
			function average(a,b){
				return ((a+b)/2);
			}
		
			alert(average(5,10));

			/*Hay dos formas de crear funciones
			1.- Declarar directamente la función 
			2.- Asignar a una variable la función y a la variable concatenar los parentesis
			*/
//1
			function array_frutas(){
				var frutas = ['fresa', 'naranja', 'durazno', 'melon'];
				console.log(frutas);
				}

			array_frutas();
//2
			var mi_funcion = function() {
				var frutas = ['fresa', 'naranja', 'durazno', 'melon'];
				console.log(frutas);
				}
			mi_funcion();
		</script>
		
	</body>
	
</html>
