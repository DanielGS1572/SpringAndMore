<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
	</head>
	
	<body>
		
		
		<script type="text/javascript">
		var numero1 =  "15";
		var numero2 = -20;
		var numero3 = 21.5;
		var numero4 = "12.41513";
		var numero5 = -30.144


		console.log(typeof(numero1));	/*Lo reconoce como String*/
		console.log(typeof(numero2));
		console.log(typeof(numero3));
		console.log(typeof(numero4));
		console.log(typeof(numero5));


		var numero6 = parseFloat(numero4);		/*De string a float*/
		console.log(typeof(numero6));

		var numero7 = parseInt(numero1);
		console.log(typeof(numero7));

		var numero8 = Number(numero1);			/*Para crear un objeto de  tipo Number*/
		console.log(typeof(numero8));


		console.log(parseFloat(numero4).toFixed(2)); /*Para truncar ciertos decimales*/
		</script>
		
	</body>
	
</html>
