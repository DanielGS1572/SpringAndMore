<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
	</head>
	
	<body>
		
		<div id="tweetDiv"></div>
		
		<script type="text/javascript">
		var tweetString = "";
		var tweets = ["tweet1","tweet2","tweet3","tweet4"];
		
		var i = 0;
		while(i<tweets.length){
			tweetString = tweetString + "<p>" + tweets[i] + "</p>";
			i++;
		}
		
		document.getElementById("tweetDiv").innerHTML = tweetString;
		</script>
		
	</body>
	
</html>
