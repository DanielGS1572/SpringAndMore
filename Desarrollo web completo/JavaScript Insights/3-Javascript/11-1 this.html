		<script type="text/javascript">
		
		  var auto = {

			es_real: false
		}


 		 function recorrer_objeto(automovil) {

			console.log(this.motor);

    auto.mostrarAuto = recorrer_objeto;					/*La funcion no se le pasa el parametro, simplemente se le asigna como si fuera una propiedad y recorrer objeto ya sabe a que auto asignarle a la funcion*/			
    auto.mostrarAuto();
