<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cursos de Dise√±o Web</title>
  </head>
  <body>
		<!--La desventaja del select vs el datalist es que en el select se debe especificar elemento por elemento en lugar de pasarle un list directamente-->
		
		<!--La desventaja del datalist es que el id que se maneja por atras (value en el caso del select) es el mismo que se muestra en pantalla-->
		<label for="turno">Turno:</label>
		<select id="turno" class="turno" name="turno">
				<option disabled selected value> -- select an option -- </option>
				<!--<option style ="display:none" selected>No option shown</option>--> 		<!--Otra forma interesante de que no puedan seleccionar un elemento -->				
				<option value="matutino">Matutino</option>
				<option value="vespertino">Vespertino</option>
				<option value="nocturno">Nocturno</option>
		</select>
		
		<br><br>
		
		<label for="prp">Propuesta</label>
		<input list="propuesta" name="encuesta" id="prp"> <!--Recordar que name s usa para php (server side language)-->
		<datalist id="propuesta">
			<option value="JQuery">					<!--Ver como aqui ya no hay cierre de etiqueta -->
			<option value="Aplicaciones Web">
			<option value="AngularJS">
			<option value="Bootstrap">
		</datalist>

  
  </body>
</html>
