<!DOCTYPE html>
<html>
	<head>
		<title>Positions</title>
		<style>
			.positionfixed{
				width:100%;
				height:20px;
				left:0;
				top:50px;		/*Para que el header se quede fijo y cuando se haga scroll se mueva junto con el scroll debe ponerse el top y el position*/
				position:fixed;
				background-color:black;
				z-index:1;		/*z-index lo trae hasta enfrente (se le pone un numero mayor que cero*/
				
				
			}
			
			.padre{
				height: 1400px;
				width: 400px;
				position: relative; /*El padre debe estar marcado como relative para que el hijo siendo absolute se mueva dentro del padre*/
				margin-top:300px;
			}
			 .hijo{
				height: 200px;
				width: 200px;
				position: absolute;
			 }
			.rojo{
				background-color:red;
			}
			.azul{
				background-color:blue;
				right:-120px;
			}
			.metapan{		/*Para que el header no tape con el contenido principal se debe de poner un margin top*/
				height: 200px;
				width: 200px;
				background-color: yellow;
			}
			
			
		</style>
	</head>
	<body>
	
	<div class="positionfixed">
		</div>
		<div class="metapan">
		</div>
		
		<div class="padre rojo"> 
			<div class="hijo azul">
			</div>
		</div>
		
		
		
		
		
	</body>
</html>
