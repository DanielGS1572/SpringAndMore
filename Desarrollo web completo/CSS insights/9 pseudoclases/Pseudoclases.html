<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cursos de Diseño Web</title>
	<style>
		/*Cuando tiene : significa que se esta usando un pseudoselector */
		div.menu nav li a:focus,
		div.menu nav li a:visited,
		div.menu nav li a:active{
			color:black;
		}
		
		div.menu nav li a:hover{
			background-color: orange;
		}
		
		div.menu nav li:nth-child(odd) a{  /*first child, last-child, nth-child(n), nth-child(odd/even)*/
			background-color: red;
		}
	</style>
  </head>
  <body>
		<div class="menu">
			<nav>
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Nosotros</a></li>
					<li><a href="#">Curso</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</div>

  </body>
</html>
