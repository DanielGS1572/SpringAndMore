<!DOCTYPE html>
<html>
	<head>
		<title>Background</title>
		<style>
			
			div{
				width: 350px;
				height: 350px;							/*Background se usaria mas como para poner un solo color por ejemplo*/
				background-image: url("./img/css3.png"); /*El background image es con respecto al contenedor, no es de toda la pagina*/
				background-repeat: no-repeat;  /*repeat-x, repeat-y*/
				background-size: cover;
				background-position: center center; /*Control sobre la posicion de la imagen, el primer valor es el eje de las x y el otro el de las y, puede ir en pixeles o top, bottom, left, right*/
			}

			.color{
				background: red;
			}

			.anotherbackground{
				width: 550px;
				height: 100px;	
				background-size: 50px;
				background-image:  url("./img/css3.png"), url("./img/html5.png");
				background-position: top left, top right;
				background-repeat: no-repeat, repeat; 
			}

			
			
		</style>
	</head>
	<body>
	
		<div class="fig1">
		</div>

		<div class="color">
		</div>

		<div class="anotherbackground">
		</div>
		
		
		
		
		
		
		
	</body>
</html>
