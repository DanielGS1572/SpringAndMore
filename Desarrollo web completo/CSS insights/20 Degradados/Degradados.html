<!DOCTYPE html>
<html>
	<head>
		<title>Degradados</title>
		<style>
			
			/*Hay dos tipos de degradados, linear o radial, siempre se debe aplicar el degradado sobre un background*/

			ul{
				/*LINEAR*/
			background:linear-gradient(rgba(254,73,24,1), #353535);
			background:linear-gradient(to right,rgba(254,73,24,1), #353535);
			background:linear-gradient(to left, rgba(254,73,24,1), #353535);
			background:linear-gradient(to bottom, rgba(254,73,24,1), #353535);
			background:linear-gradient(to top, rgba(254,73,24,1), #353535);

			background:linear-gradient(-124deg, rgba(254,73,24,1), #353535);

				/*RADIAL*/
			background:radial-gradient(rgba(254,73,24,1), #353535);
			background:linear-gradient(rgba(254,73,24,1) 10%, #353535 %20);

			}

			/*Revisar colorzilla*/
			
		</style>
	</head>
	<body>

		<ul>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
			<li>Elemento 4</li>
		</ul>
		
		
		
		
		
		
	</body>
</html>
