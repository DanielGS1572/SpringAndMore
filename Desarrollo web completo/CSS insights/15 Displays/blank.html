<!DOCTYPE html>
<html>
	<head>
		<style>
            .contenedor{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .div1, .div2, .div3{
                width: 100px;
                height: 20px;
                border: 1px solid black;
            }
            
            .div1{
                background-color:red;
            }
            
            .div2{
                background-color:green;
            }
            
            .div3{
                background-color:blue;
            }
            
		</style>
	</head>

	<body>
		<div class="contenedor">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
        </div>
	</body>

</html>
