<!DOCTYPE html>
<html>
	<head>
		<style>
			.displaytable{
				display: table;							/*Debe contener div hijos para que pueda especificarse un comportamiento*/
				width:70%;
				height:150px;
				background-color:yellow;
				
			}
			.displaycell{
				display: table-cell;					/*Se comporta como un td (una columna), tambien se tiene table-row*/
				text-align: /*justify;*/ center;
				vertical-align: middle;
			}
			
			
			
			/* Si el texto fuera de una sola linea es recomendable usar line-height, si no mezaclar displaytable para el contenedor principal
			y displaycell para el contenedor hijo*/
			.lineheight{
				width:70%;
				height:150px;
				background-color:green;
				text-align: center;
				line-height: 75px;
			}
		</style>
		
	</head>
	
	<body>
		<div class="displaytable">
			<div class="displaycell">
				<p>proin xxx.</p>
			</div>
			<div class="displaycell">
				<p>TEST dictum.</p>
			</div>
		</div>
		<br>
		<div class="lineheight">
			<p>Alineacion de texto</p>
		</div>
	</body>

</html>
