<!DOCTYPE hmtl>
<html>
	<head>
		<title>block</title>
		<style>
			div, section,h1, p{
				
				border: 1px solid red;
				margin-top:10px;
			}
			 ul li{
								border: 1px solid red;
				display:inline;
			}
		</style>
	</head>
	
	<body>
			<div>div</div>
			<section>section</section>
			<ul>
				<li>elemento1</li>
				<li>elemento2</li>
				<li>elemento3</li>
			</ul>
			<h1>H1</h1>
			<p>Párrafo</p>
			<!--A diferencia de un a que ocuparia exactamente el espacio que le corresponde,
los elementos block ocupan todo el espacio de ancho			-->
	</body>

</html>
