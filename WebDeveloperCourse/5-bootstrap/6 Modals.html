<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<!-- Los modals son ventanas emergentes-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="Rob">
  Email Rob
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="Kirston">
  Email Kirston
</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="Tommy">
  Email Tommy
</button>

<!--Como se tienen 3 botones y cada uno mandara llamar un modal, no es buena idea tener 3 modals diferentes. Por lo que a través de JQuery se hace la manipulación y usar un solo modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"><!-- tabindex hace que cuando den tab no se posiciones primero en el boton al cargarlo, dialog es un sinonimo de "modal" -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--Ver que el codigo va despues de que cargo jquery y bottstrap -->
    <script type="text/javascript">
        $('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Nos da el boton que fue clicked Button that triggered the modal
  var recipient = button.data('name') //Obtiene los atributos del botón (data-name) -> Extract info from data-* attributes
  alert(recipient)
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)

  })

        $('#exampleModal').on('hide.bs.modal', function (event) { //hide.bs.modal se ve en la documentación de bootstrap 
            alert("modal closed")
        })
    </script>
  </body>
</html>
