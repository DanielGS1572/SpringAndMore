<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--El sistema grid es la base con la que se maneja bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<!--Siempre debe existir un contenedor div -->
	<div class="container">
    <h1>Hello, world!</h1>
	</div>
	
	<div class="container">
  <div class="row">
  <!--http://getbootstrap.com/docs/4.0/layout/grid/ -->
  <!--Ver como todo esta dentro de un div -->
  <!--Bootstrap se basa que un grid tendra un total de 12 columnas, para definir el tamaño de cada columna se le pone un -x basado en el total de las 12 columnas -->
    <div class="col-sm-2"> <!--sm singifica small y toma cierta cantidad de breakpoints para que en las columnas las apile en caso de pantallas pequeñas -->
     	 One of three columns
    </div>
    <div class="col-sm-3">
      One of three columns
    </div>
    <div class="col-sm-7">
      One of three columns
    </div>
  </div>
</div>
