
<!doctype html>
<html>
    <head>
        <title>Webpage with styl</title>
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<!--El tipo de letra va -->
        <style type="text/css">

	a{
		text-decoration: none;
	}
	a:hover{	/*Pseudo class*/
		text-decoration: underline;
	}
	a:visited{	/*Cambia el color de la liga cuando ha sido visitada*/
		color: green;
	}
	</style>

    </head>

    <body>
        
	<div>
		<p><a href="http://www.google.com">Google</a></p>
		<p><a href="http://www.google.es" target="_blank">Google in new tab</a></p>
	</div>    
    </body>
    
</html>
