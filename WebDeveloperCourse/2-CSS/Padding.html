
<!doctype html>
<html>
    <head>
        <title>Webpage with styl</title>
<!--El type se refiere a que aplica al resto del documento-->
<!--La diferencia entre class y id es que el id es solamente para que se aplique una sola vez, 
las clases para que puedan ser aplicados varias veces -->
        <style type="text/css">


		
		#first-section{
			color:blue;
			background-color:yellow;
			position: relative;
			left: 100px;
			width:100px;
		}
		#padding{
			color:blue;
			background-color:red;
			position: relative;
			width:150px;
			margin: 120px;
			padding: 30px 80px 0px 25px; 
		}
		#second-section{
			color:blue;
			background-color:pink;
			width:100px;

		}

		body{
			margin:0;
		}
		p{
			margin: 0;}
	</style>

    </head>

    <body>
        
      <div id="first-section">
       		<p>First p</p>
	    	<p>The quick brown fox jumped of the lazy dog</p>
        </div>

	<!--Padding es como margin pero trabaja dentro de un objeto en lugar de la parte externa como lo hace margin -->
	<!--Que por ejemplo exista un texto dentro de un div y se quiere cierta separacion del div y el texto -->
	<!--El tamaÃ±o total del div es el width + padding right + padding left-->
	<div id="padding">
       		<p>First p</p>
	    	<p>The quick brown fox jumped of the lazy dog</p>
        </div>
	<!--Los navegadores por defecto hace que dejen un espacio en blanco en los extremos del browser, para evitar esto se pone un estilo a body -->
	<!--Para confirmar que los estilos trabajen en todos los browsers se usa css reset -->
	<div id="second-section">
       		<p>First p</p>
	    	<p>The quick brown fox jumped of the lazy dog</p>
        </div>
    </body>
    
</html>
