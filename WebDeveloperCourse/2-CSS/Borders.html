
<!doctype html>
<html>
    <head>
        <title>Webpage with styl</title>
<!--El type se refiere a que aplica al resto del documento-->
<!--La diferencia entre class y id es que el id es solamente para que se aplique una sola vez, 
las clases para que puedan ser aplicados varias veces -->
        <style type="text/css">


		
		#red{
			background-color:red;
			border: 1px black solid; 
		}
		#blue{
			background-color:blue;
			border-radius: 50%;
		}
		#green{
			background-color:green;
			border-radius: 20px;
		}

		.square{
			width: 200px;
			height: 200px;
			margin: 40px;
			float:left;
		}
		
	</style>

    </head>

    <body>
        <!--Para los border se le especifica el grosor del borde el color y el estilo -->
    	<div id="red" class="square">
		<p> Text </p>
	</div>

	<div id="blue" class="square">
		<p> Text </p>
	</div>

	<div id="green" class="square">
		<p> Text </p>
	</div>
    </body>
    
</html>
