
<!doctype html>
<html>
    <head>
        <title>Webpage with styl</title>
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<!--El tipo de letra va -->
        <style type="text/css">

	p{
		text-align:right;
	}
	div{
		width: 300px;
		height: 90px;	/*Si no se especifica un height lo hace en automatico*/
		background-color: green;
	}
	.centered{
		text-align: center;
	}
	.justified{
		text-align: justify;
	}
	</style>

    </head>

    <body>
        
	<div>
	     	<p>This is some text</p>	<!-- El align lo hace con respecto al elemento padre -->

	     	<p class="centered">This text is centered</p>

		<p class="justified">This text is justified. This text is justified. This text is justified. This text is justified. </p>
	</div>    
    </body>
    
</html>
