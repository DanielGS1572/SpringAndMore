
<!doctype html>
<html>
    <head>
      
        <style type="text/css">

	.parent-container { border: 3px solid #000; }

.container {
  
  
  margin: 10px;
  
}

.border-red { border: 3px solid red;width: 80%; float: left;height: 100px; }
.border-blue { border: 3px solid blue; width: 15%;height: 100px;float: right;}

.clearfix:before,
.clearfix:after {
  content: " "; 
  display: table;
  clear: both;
}
	</style>

    </head>

    <body>
        
	<div class="parent-container clearfix">
  <div class="container border-red"></div>
  <div class="container border-blue"></div>
</div>  
    </body>
    
</html>
