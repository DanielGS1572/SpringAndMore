<!DOCTYPE html>
<html>
	<head>
		<title>None</title>
		<script>document.createElement("container");/*Se puede usar despues como etiqueta*/</script>	
		<style>

		
			/*CSS3 --> advanced selectors and pseudo classes, realiza calculos dependiendo del tama√±o de la pagina por ejemplo sin tener que usar javascript*/
			
			h1{
				color: red;
			}

			.green{
				font-size: 35px;
			}

			#blue{
				font-size: 10px;
			}

			div p{ /*Selecciona todos los p dentro del div*/
				font-size: 24px;
			}

			h3~p{ /*el circunflejo indica que todos los p que esten debajo de h3 queden subrayados*/
				text-decoration: underline;
			}
			h3+p{ /*selecciona el paragraph que le sigue*/
				color: yellow;
			}
			a[target]{ /*Para seleccionar un elemento que tenga cierto atributo se pone entre [], incluso se le puede decir que valor en especifico, por ejempl
			target = "www.google.com" si se pone un asterisco antes del igual funciona todo lo que contenga
				^= - begins with
				$= - ends with
				~= - has the value between two spaces
				|= - has the value separated by hyphens(-)
			
			*/
				color: red;
			}
		</style>
	</head>
	
	<body>
		<div>


			<h1>I am a heading</h1>

			<h3>hello</h3>

			<p class = "green">I am a paragraph</p>

			<p>I am inside the div</p>

			<a id = "blue" target="_blank" href="">I am a link</a>
			
			
		</div>
	</body>

	<p>I am outside</p>
	
</html>
