<!DOCTYPE html>
<html>
	<head>
		<title>None</title>

		<style>
			tr:nth-child(2n-1){/*Selecciona todos los impares*/
				background-color: red;
			}
			p:not(.green){/*Selecciona todo lo que no sea verde*/
				background: yellow;
			}

			p{
				text-decoration: underline;
			}
			p:first-letter{
				font-size:130%;
				text-decoration: none;
			}
		</style>
	</head>
	
	<body>
		<p class="green">Number 1</p>
		<p class="black">Number 2</p>
		<table>
			<tr><td>Rob</td></tr>
			<tr><td>Kirsten</td></tr>
			<tr><td>Ralphie</td></tr>
			<tr><td>Doggie</td></tr>
			<tr><td>Test</td></tr>
		</table>
		
	</body>

	
	
</html>
