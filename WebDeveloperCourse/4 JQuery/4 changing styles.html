<!DOCTYPE html>
<meta http-equiv="X-Frame-Options" content="allow">
<html>
	<head>
		<title>Javascript</title>
		
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	<style type="text/css">
		#circle {
  			
  			width: 100px;
  			height: 100px;
  			border-radius: 50%;
  			margin: 10px;
  			background-color: green;
		}
		.square {
  			
  			width: 100px;
  			height: 100px;
  			margin: 10px;
  			background-color: blue;
		}
	</style>
		
	</head>
	
	<body>

		<div id="circle"></div>
		<div class= "square"></div>
		<div class= "square"></div>



		<script type="text/javascript">
			
			$("div").click(function(){
				alert($("#circle").css("background-color"));	/* para obtener la propiedad, simplemente no se le pasa el parametro */
				alert("body " + $("body").css("width"));
				alert("You clicked on a " + $(this).attr("id"));
				$(this).css("display","none");	/*this se refiere al elemento seleccionado*/
				

			});
		</script>

	</body>
	
</html>
