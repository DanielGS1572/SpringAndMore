<!DOCTYPE html>
<meta http-equiv="X-Frame-Options" content="allow">
<html>
	<head>
		<title>Javascript</title>
		
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	<style type="text/css">
		#circle {
  			
  			width: 100px;
  			height: 100px;
  			border-radius: 50%;
  			margin: 10px;
  			background-color: green;
		}
	</style>
		
	</head>
	
	<body>

		<div id="circle"></div>

		<iframe width="560" height="700"  src="http://wikipedia.org" frameborder="0" allowfullscreen></iframe>



		<script type="text/javascript">
			
			$("#circle").click(function(){	
				alert($("p").html()); /*Para obtener el contenido html*/
				$("p").html("changed");
				

			})

			$("#circle").hover(function(){	
				$("iframe").attr("src","http://wikipedia.org"); /*attr se usa para seleccionar un atibuto del iframe*/
				
			})
		</script>

	</body>
	
</html>
