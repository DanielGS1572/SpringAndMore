<!DOCTYPE html>
<meta http-equiv="X-Frame-Options" content="allow">
<html>
	<head>
		<title>AJAX</title>
		
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	<script src="jquery-ui/jquery-ui.js"></script>
	<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
	<style>
		#containment-wrapper{
			width: 95%; height:150px; border:2px solid #ccc; padding: 10px;
		}
	</style>
		
	</head>
	
	<body>
		<div id="containment-wrapper">
			<span style="border: 2px; border-color: black">Drag me around</span>	<!--Span hace que no abarque todo el div -->
		</div>
  		

		<script type="text/javascript">
		 	$( function() {
		 		
		 		 $( "span" ).draggable({ axis: "x" });
		 		 $( "span" ).draggable({ containment: "parent", scroll: false });
		 		 $("#containment-wrapper").resizable({grid:50});
    			
  			} );
			
		</script>

	</body>
	
</html>
