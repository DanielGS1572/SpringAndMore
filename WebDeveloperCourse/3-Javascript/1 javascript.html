<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
		
		<!--En la etiqueta de script -->
		
	</head>
	
	<body>
		<!--Hay tres formas de poner javascript en codigo html -->
		<!--Inline -->
		<button onClick="alert('hi')">Click me</button>

		<!-- También puede ir en el head -->
		<!-- Una de las razones que vaya al final de la sección del body es para que cargue primero la pagina y luego el codigo de javascript -->
		<script type="text/javascript">
			alert('page is loaded');

		</script>
	</body>
	
</html>
