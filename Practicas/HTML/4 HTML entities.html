<!DOCTYPE html>

<html>
    <meta charset="utf-8">
    <head>
        <style>
            .cartas{
                width: 600px;
                margin: 0 auto;
                
            }
           
            .carta{
                float: left;
                width: 48%;
                text-align: center;
                font-size: 120px;
                margin-bottom: 10px;
                border-radius: 20px;
                border: 1px solid black ;
                box-sizing: border-box;
                margin-right: 5px;
                height: 300px;
               
               
                padding-top: 60px;
                
               
            }
            .spades, .diams{
                color:red;
            }
            .clubs, .hearts{
                color:blue;
            }
            
            
            .clubs, .diams{
                  margin-right: 0;
          float:right;
            }
          
                      
            p{
                text-align: center;
            }
            
            
        </style>
    
    </head>
          
    <body>
        
        <div class="cartas">
            <div class="carta spades">
                &spades;
            </div>
            
            <div class="carta clubs">
                &clubs;
            </div>
            
            <div class="carta hearts">
                &hearts;
            </div>
            
            <div class="carta diams">
                &diams;
            </div>
            
        </div>
        
        <div class="rights">
            <p>All rights reserved &copy;</p>
    </div>
    </body>
</html>
