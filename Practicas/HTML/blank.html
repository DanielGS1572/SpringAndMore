<!DOCTYPE html>

<html>
	<head>
		<style>
			.container{
				width: 600px;
				margin: 0 auto;
			}
			.carta{
				width:48%;
				font-size:60px;
				float:left;
				margin-left:2px;
				margin-bottom:2px;
				border: 1px solid black;
				border-radius:20px;
				text-align: center;
				height:300px;
				padding-top:125px;
				box-sizing:border-box;
			}
			.container:after{
				content:'';
				display:table;
				clear:both;
			}
			p{
				text-align:center;
			}
		</style>
	</head>
	
	<body>
		<div class="container">
			<div class="carta espadas">
				&spades;
			</div>
			<div class="carta treboles">
				&clubs;
			</div>
			<div class="carta corazones">
				&hearts;
			</div>
			<div class="carta diamantes">
				&diams;
			</div>
			
		</div>
		
		<p>Todos los derechos reservados &copy;</p>
	</body>

</html>
