<!DOCTYPE HTML>
<html>

	<head>
		<style>
			.container{
				width:600px;
				margin: 0 auto;
			}

			.carta{
				font-size:140px;
				float:left;
				width:48%;
				border: 1px solid black;
				border-radius: 20px;
				text-align:center;
				margin-right:10px;
				margin-bottom:10px;
			}

			.espadas{
				color:red;
			}

			.corazon{
				color:red;
			}
			p{
				text-align:center;
			}

			.container::after{
				content:"";
				display:table;
				clear:both;
			}
		</style>
	<head>

	<body>
		<div class="container">
			<div class="carta espadas">
				&spades;
			</div>
			<div class="carta trebol">
				&clubs;
			</div>
			<div class="carta diamantes">
				&diams;
			</div>
			<div class="carta corazon">
				&hearts;
			</div>

		</div>
		
		<p>Todos los derechos reservados &copy;</p>
	</body>

</html>
