<!DOCTYPE html>

<html>

    <head>
        <style>
            .container{
                width: 600px;
                margin: 0 auto;
            }
            p{
                text-align: center;
            }
            .carta{
                border: 1px solid red;
                border-radius: 20px;
                float: left;
                width: 48%;
                height: 160px;
                text-align: center;
                box-sizing: border-box;
                padding-top:65px;
                font-size: 30px;
                margin-bottom: 10%;
                margin-right: 2%;
            }
            .container:after{
                content:'';
                display: table;
                clear: both;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="carta espadas">
                &spades;
            </div>
            <div class="carta treboles">
                &clubs;
            </div>
            <div class="carta corazones">
                &hearts;
            </div>
            <div class="carta diamantes">
                &diams;
            </div>
        </div>
        <p>Todos los derechos reservados &copy;</p>
    </body>
</html>
