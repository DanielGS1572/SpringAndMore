<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">         <!-- @goals es para agregar el estilo del component-->
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">                             
      <span [hidden]="!badGoal">Try a real goal!</span>
      
    </form>
  </div>
  <!-- Aquí va agregando los elementos con ngFor-->
 <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}</p>
    
  </div>
</div>

<!--Property binding es cuando se pone entre [], pero es one way data binding-->
<!--Para que sea two way data binding se hace con [(ngModel)](que por ejemplo capturen algo en un campo de texto y que no provenga nada mas del controller)-->
<!--Definición de clickEvent (click)="addItem()" -->
