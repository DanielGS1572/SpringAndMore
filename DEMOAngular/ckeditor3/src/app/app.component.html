<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .parent-contenedor {
            border: 3px;
        }

        .contenedor {


            margin: 10px;

        }

        .border-primary {
            border: 3px;
            width: 70%;
            float: left;
            height: 100%;
        }

        .border-secondary {
            border: 3px;
            width: 25%;
            height: 100%;

        }

        .clearfix:before,
        .clearfix:after {
            content: " ";
            display: table;
            clear: both;
        }

        kendo-tabstrip p {
            margin: 0;
            padding: 8px;
        }
    </style>

</head>

<body>
    <div class="container">
       
        <app-parametros></app-parametros>
        <div class="parent-contenedor clearfix">
            <app-datos-generales #datosGenerales class="contenedor border-primary"></app-datos-generales>
            <app-diccionario #diccionarioDatos class="contenedor border-secondary"></app-diccionario>

        </div>
    </div>

</body>

</html>
