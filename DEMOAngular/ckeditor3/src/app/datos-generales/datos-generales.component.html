<h3>Datos Generales</h3>
<div class="panel panel-default">
  <div class="panel-body">
     
    <div>
      <table>
        <tr>
          <td style="width:33%">
            <div>Nombre notificaci√≥n</div>
            <input [(ngModel)]="nombreNotificacion" type="text">
          </td>
          <td style="width:33%;padding-right: 100px">
            <div>Diccionario de datos</div>
            <ls-combobox #diccionarioDatos></ls-combobox>
          </td>
          <td style="width:33%">
            <div>Canal Multiva</div>
            <ls-combobox #canalMultiva></ls-combobox>
          </td>
        </tr>
      </table>
    </div>


    <kendo-tabstrip (tabSelect)="onTabSelect($event)">

      <kendo-tabstrip-tab [title]="'SMS'" [selected]="true">
        <ng-template kendoTabContent>

          <app-opciones></app-opciones>
          <ckeditor [(ngModel)]="ckeditorContent"></ckeditor>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab [title]="'MAIL'">
        <ng-template kendoTabContent>
          <app-opciones [displayType] = "'inline-block'"></app-opciones>
          <ckeditor [(ngModel)]="ckeditorContent2"></ckeditor>
        </ng-template>
      </kendo-tabstrip-tab>
      <kendo-tabstrip-tab  [title]="'WEB'">
        <ng-template kendoTabContent>
          <app-opciones></app-opciones>

          <app-diccionario></app-diccionario>
        </ng-template>
      </kendo-tabstrip-tab>
    </kendo-tabstrip>
  </div>
</div>
