<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Welcome to course creation</title>
	</head>
	<body>
		<h2 th:text="${'Editing course: ' + {course.name}}">Editing course number <span th:text="${courseId}"></span></h2>
		<div th:each="lesson : ${lessons}" th:object="${lesson}">
			<span th:text="${'Lesson #' + {lesson.number} + ': ' + {lesson.title}}"></span>
		</div> 
		
		<div th:if="${#lists.isEmpty(lessons)}">
			There are no lessons to display
		</div>
		
		<div style="margin-top: 1em">
			<a th:href="${'addLesson/' + {course.id}}">Add a lesson</a>
		</div>
	</body>
</html>
