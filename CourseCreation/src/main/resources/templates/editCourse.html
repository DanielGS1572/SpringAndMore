<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Welcome to course creation</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />


<script type="text/javascript">
	$(function() {
		$("create-section-form").dialog({
			autoOpen:false,
			title: "Create section",
			width: 350,
			buttons:{
				"create section": function(){
					
				},
				Cancel: function(){
					
				}
			},
			close: function(){
				$("#create-section-form").dialog("close");
			}
		})
		$("#createSection").click(function(){
			$("#create-section-form").dialog("open");
		});
	});
</script>
</head>
<body>
	<h2 th:text="${'Editing course: ' + {course.name}}">
		Editing course number <span th:text="${courseId}"></span>
	</h2>
	<div th:each="section : ${sections}" th:object="${section}">
		<span th:text="${section.name}"></span>
	</div>

	<div th:if="${#lists.isEmpty(sections)}">There are no sections to
		display</div>

	<div style="margin-top: 1em">
		<button id="createSection">Add a secction</button>
	</div>
	
	<div id="create-section-form">
		<fieldset>
			Section Name: <input type="text" id="sectionName"/>
		</fieldset>
	</div>
</body>
</html>
